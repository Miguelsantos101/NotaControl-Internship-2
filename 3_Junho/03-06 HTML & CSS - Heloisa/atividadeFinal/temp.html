<div class="container">

    <h1 class="homeLogin-titulo">
        Acesso ao Sistema
    </h1>
    
    <form class="homeLogin-forms">

        
        <div class="homeLogin-forms-usuario">

            <div>
                <img class="homeLogin-forms-icon" src="assets/user-icon.png" alt="Icone de usuário">
                <label for="exampleInputEmail1">Usuário</label>
            </div>

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>

        <div class="homeLogin-forms-senha">

            <div>
                <img class="homeLogin-forms-icon" src="assets/key-icon.png" alt="Icone de senha">
                <label for="exampleInputPassword1">Senha</label>
            </div>

            <input type="password" class="form-control" id="exampleInputPassword1">

        </div>
        
        <button type="submit" class="btn btn-success homeLogin-forms-button">Entrar</button>

    </form>

    <div class="homeLogin-links">

        <div>Ainda não é cadastrado? 
            <a class="homeLogin-links-register" href="#">Registre-se agora</a> 
        </div>
        <div>
            <a class="homeLogin-links-forgot" href="#">Esqueci minha senha</a>
        </div>
        
        
    </div>

</div>

<img class="img" src="/assets/develop-team.png" alt="Time de Desenvolvimento">
