<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>

<body style="text-align: center">
    <header>
        <h1>Concurso de Pets da Nota Control</h1>
    </header>

    <nav>
        <a href="Homepage.html">Homepage</a> -
        <a href="Cadastro.html">Inscreva seu Pet</a> -
        <a href="Concorrentes.html">Concorrentes</a>
        <hr>
    </nav>

    <section>
        <h1>Cadastre seu pet para o concurso!</h1>

        <article>
            <label for="nomePet">Nome do Pet: </label>
            <input id="nomePet" type="nomePet" placeholder="ex: Bolinha...">
        </article>

        <br>

        <article>
            <label for="nomeDono">Nome do Dono: </label>
            <input id="nomeDono" type="nomeDono" placeholder="ex: Fulano dos Santos...">
        </article>

        <br>

        <article>
            <label for="number">Telefone de contato: </label>
            <input id="number" type="number" placeholder="ex: 67-91234-1234">
        </article>

        <br>

        <article>
            <label for="textarea">Descreva brevemente sobre seu pet!</label>
        </article>

        <br>

        <article>
            <textarea id="textarea" placeholder=""></textarea>
        </article>

        <br>

        <article>
            <p>O seu bichinho está com as vacinas em dia?</p>
            <input id="vacina1" type="radio" name="vacinas" value="1">
            <label for="vacina1">Sim, está!</label>
            <br>
            <input id="vacina0" type="radio" name="vacinas" value="0">
            <label for="vacina0">Não, não está :(</label>
        </article>

        <br>

        <article>
            <label for="file">Foto do seu bichinho</label>
            <input id="file" type="file">
        </article>

    </section>
</body>

<footer style="text-align: center;">
    <p>
        <hr>

</footer>

</html>
